<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 외부의 CDN 서버에서 가장 최신의 jQuery 배포판을 불러 올 수 있습니다. //-->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>


</head>

<body>
  <h2 id="headline" class="headline"> 강의8 라디오버튼으로 문장 제어</h2>

  <input type="radio" name="abc" class="rdo" id="" value="Y"> 옵션 사용
  <input type="radio" name="abc" class="rdo" id="" value="N" checked> 옵션 미사용
  <p id="ppp" style="display: none;"> 문장을 집어넣기 </p>
</body>

<script>
  // 선행으로 들어오는 값 고려 할 것 
  // document.querySelector(".rdo").addEventListener("click", show); 한개만 동작하는 코드

  $("input[name='abc']").on("click", function () {
    // console.log($(this).val());
    let isView = $(this).val();

    if (isView === "Y") {
      $('#ppp').show();
    } else {
      $('#ppp').hide();
    }
  });




</script>


</html>
