<html lang="en">
<head>
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  <h2 id="headline" class="headline"> 강의6 쇼 히든 </h2>
</body>

<script>

  // 제이쿼리의 모든 문법은 $로 시작, jquery 로 시작한다.

  // jQuery(document).ready(function () {
  $(document).ready(function () {
    
    
    $("#headline").hide(2000);

    $("#headline").show(2000);

  });

</script>


</html>
