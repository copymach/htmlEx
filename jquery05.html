<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 외부의 CDN 서버에서 가장 최신의 jQuery 배포판을 불러 올 수 있습니다. //-->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  <h2> 5강 이중포문 </h2>

  <div id="createtb"></div>

</body>
<script>

  console.log("------ 콘솔로그 시작----------");

  // 변수 선언 전에 초기화 
  let HTML = "";
  let style = "";
  let str = "자료가 없습니다";

  HTML += "<table border='1px'>";
  for (i = 0; i < 3; i++) {

    // 첫행 검증
    if (i === 0) {
      HTML += "<tr> <td colspan='3'>" + str + " </td></tr>";
    }

    HTML += "<tr>";
    for (j = 0; j < 3; j++) {
      HTML += "<td>1</td>";
    }
    HTML += "</tr>";
  }
  HTML += "</table>";

  $("#createtb").html(HTML);

</script>

</html>
