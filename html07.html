<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 외부의 CDN 서버에서 가장 최신의 jQuery 배포판을 불러 올 수 있습니다. //-->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>


</head>

<body>
  <h2 id="headline" class="headline"> 강의7 버튼 만들고 버튼 밑에 p태그 놓고 p태그에 문장 </h2>

  <button id="btn" class="btn">버튼</button>

  <p id="ppp" style="display: none;"> 문장을 집어넣기 </p>
  
</body>


<script>
  document.querySelector("#btn").addEventListener("click", show);

  function show() {
    $("#ppp").show();
  }
</script>


</html>
