<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<table border="1" width="640">
    <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
    </thead>
    <tbody id="boardList">
        <tr>
            <td>111</td>
            <td>제목입니다.111</td>
            <td>작성자</td>
        </tr>
    </tbody>
</table>
<br /><br /><br />
<button id="btnAjax">AJAX 가져오기</button>
<script>
    document.querySelector("#btnAjax").addEventListener("click", function() {
        let HTML = "";
        $.ajax({
            type: "GET",
            url: "board.json",
            dataType: "JSON",
            success: function(data) {

                $.each(data, function(index, item) {
                    HTML += `<tr><td>${item.board_id}</td><td>${item.title}</td><td>${item.name}</td></tr>`;
                });

                $("#boardList").html(HTML);
            }
        });
    });
</script>
</body>
</html>
